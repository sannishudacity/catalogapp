{% extends "main.html" %}
{% block content %}

	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Item</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Item Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name"
							placeholder="Name of the Item" required>

					<label for="description">Item Description:</label>
					<textarea class="form-control" maxlength="250" rows="3"
						name="description" placeholder="Description of the Item"></textarea>

					<!--Select Category: -->
						<label for="category_name">Select Category:</label>
  					<select id="category_name" name="category_name">
							{% for i in categoryList %}
    						<option value="{{i.name}}">{{i.name}}</option>
							{% endfor %}
    				</select>

					<button type="submit" class="btn btn-default" id="submit" >
						<span class="glyphicon" aria-hidden="true"></span>Create
					</button>
				</div>
			</form>
			<a href = '{{url_for('showCategory')}}'>
				<button class="btn btn-default delete">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
			</a>
		</div>
	</div>
{% endblock %}
